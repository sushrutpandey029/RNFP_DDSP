{{>header user=user farmersList=farmersList}}

{{>verticalnav farmersList=farmersList}}

<div class="hk-pg-wrapper">
    <div class="container-xxl">

        <header class="invoice-header">
            <div class="d-flex align-items-center">
                <a class="invoiceapp-title link-dark" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    <h1>Project Coordinator</h1>
                </a>
            </div>
        </header>

        <div class="row">

        </div>
        <div class="col-sm-12 table-responsive">
            <table id="table_id" class="table table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>EmailID</th>
                        <th>Profile</th>
                        <th>Attendance</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each users}}
                    <tr>
                        <td>{{this.id}}</td>
                        <td><img src="/profile-images/{{this.profileimage}}" width="100" height="100"></img></td>
                        <td>{{this.fullname}}</td>
                        <td>{{this.emailid}}</td>
                        <td>{{this.role}}</td>
                        <td> <a href="/attendance/{{this.id}}" id ='Attendance-btn' class="btn btn-sm">
                            Attendance
                        </a></td>
                        <td><a href="/edituser/{{this.id}}" class="edit_icon"><i class="bi bi-pencil-fill"></i>
                            
                        </a></td>
                        <td> <a href="/delete/{{this.id}}"   class="delete_icon" onclick="return confirm('Are you sure you want to delete this user?');"><i class="bi bi-trash3-fill"></i>
                           
                        </a></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>

{{>footer}}
